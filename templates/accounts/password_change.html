{% extends 'base.html' %}

{% block title %}Đổi Mật Khẩu - Rạp Chiếu Phim{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Đổi Mật Khẩu</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="old_password" class="form-label">Mật Khẩu Hiện Tại</label>
                            <input type="password" class="form-control" id="old_password" name="old_password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">Mật Khẩu Mới</label>
                            <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                            <div class="form-text">
                                Mật khẩu phải có ít nhất 8 ký tự và không được quá đơn giản.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password2" class="form-label">Xác Nhận Mật Khẩu Mới</label>
                            <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key"></i> Đổi Mật Khẩu
                            </button>
                            <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
